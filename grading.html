<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Introduction to JavaScript</h1>

    <input type="number" id="grade" min="0" max="100">
    <button onclick="grading()">Get Grade</button>
    <p id="answer"></p>

    <script>
        function grading() {
            let grade;
            let number = document.getElementById('grade').value;
            console.log(number);
            if (number >= 80) {
                grade = 'A';
            } else if (number>= 70) {
                grade = 'B+';
            }
            else if (number >= 60){
                grade = 'B';
            }
            else if (number >= 50){
                grade = 'C+';
            }
            else if (number >= 40){
                grade = 'D';
            }
            else{
                grade = 'E'
            }
            document.getElementById("answer").innerHTML = grade;
        }
    </script>
</body>
</html>
